<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Where to find us</title>

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="/libs/leaflet/leaflet.css" />
    <script src="/libs/leaflet/leaflet.js"></script>

    <link rel="stylesheet" href="/libs/leaflet/plugins/Leaflet.GestureHandling/leaflet-gesture-handling.min.css" type="text/css">
    <script src="/libs/leaflet/plugins/Leaflet.GestureHandling/leaflet-gesture-handling.min.js"></script>

    <!-- my css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/place.css" />

    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- end of boostrap css -->

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

  </head>

  <body
    class="bg-coolwhite d-flex flex-column justify-content-center overflow-x-hidden"
  >
    <navbar-component
      class="position-fixed w-100 top-0 start-0 z-3"
    ></navbar-component>
    <main>
      <section id="jumbotron" class="container-fluid vh-100">
        <div
          class="position-absolute start-0 vw-100 px-3 py-4"
          id="jumbotron-content"
        >
          <p id="place-name" class="text-coolWhite fw-semibold fs-1 mb-1">
            Location Name
          </p>
          <p id="place-address" class="mb-0 text-coolWhite fw-medium">
            Location Address
          </p>
        </div>
      </section>
      <section
        class="d-flex flex-column flex-lg-row px-3 mt-3 w-100 justify-content-around"
      >
        <div class="d-flex flex-column mb-3">
          <h2 class="fs-2 fw-semibold text-darknavy mb-2">Description</h2>
          <p class="fs-3 fw-medium">
            Available Unit: <span id="av_unit_val" class="fw-semibold"></span
            ><span class="ms-1"
              ><img
                class="scooterblitz-img-defaultState"
                id="scooter-icon"
                src="/assets/svg/scooterblitz.svg"
                alt=""
            /></span>
          </p>
          <p class="fs-3 fw-medium">
            Operational Area:
            <span id="op_area_val" class="fw-semibold"></span> km<sup>2</sup>
          </p>
        </div>
        <div class="d-flex flex-column vh-100 mb-3" id="map-flex-container">
          <h2 class="fs-2 fw-semibold text-darknavy mb-2">Map View</h2>
          <div id="map" class="overflow-hidden z-1"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer-component></footer-component>
    <!-- End of Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script type="module" src="/JS/place.js"></script>
  </body>
</html>
