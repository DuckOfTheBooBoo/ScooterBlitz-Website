<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Where to find us</title>

    <!-- my css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/place.css" />

    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- end of boostrap css -->

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-coolwhite d-flex flex-column justify-content-center">
    <navbar-component
      class="position-sticky top-0 start-0 z-3"
    ></navbar-component>
    <main>
      <section id="jumbotron" class="container-fluid vh-100">
        <div
          class="position-absolute start-0 vw-100 px-3"
          id="jumbotron-content"
        >
          <p id="place-name" class="text-coolWhite fw-semibold fs-1 mb-1">
            Universitas Indonesia
          </p>
          <p id="place-address" class="mb-0">Jalan Bjir</p>
        </div>
      </section>
      <section class="d-flex flex-column flex-lg-row px-3 mt-3">
        <div class="d-flex flex-column mb-3">
          <h2 class="fs-2 fw-semibold text-darknavy mb-2">Description</h2>
          <p class="fs-3 fw-medium">Available Unit: <span id="av_unit_val fw-semibold"></span></p>
          <p class="fs-3 fw-medium">Operational Area: <span id="op_area_val fw-semibold"></span>KM<sup>2</sup></p>
        </div>
        <div class="d-flex flex-column">
          <h2 class="fs-2 fw-semibold text-darknavy mb-2">Map View</h2>
          <div id="leaflet-map"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer-component></footer-component>
    <!-- End of Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/JS/place.js"></script>
  </body>
</html>
